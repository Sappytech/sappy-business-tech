<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sappytech Checkout</title>
    <link rel="icon" type="image/png" sizes="32x32" href="photos/sappy new icon.ico">

    <style>
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <p>Product Name: <span id="product-name"></span></p>
        <p>Offer: <span id="product-offer"></span></p>
        <p>Price: $<span id="product-price"></span></p>
        <p>Rating: <span id="product-rating"></span></p>
        <button class="checkout-btn" onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                product: params.get('product'),
                offer: params.get('offer'),
                price: params.get('price'),
                rating: params.get('rating')
            };
        }

        document.addEventListener('DOMContentLoaded', function() {
            const params = getQueryParams();
            document.getElementById('product-name').textContent = params.product || 'N/A';
            document.getElementById('product-offer').textContent = params.offer || 'N/A';
            document.getElementById('product-price').textContent = params.price || 'N/A';
            document.getElementById('product-rating').textContent = params.rating || 'N/A';
        });

        function placeOrder() {
            alert("Order placed successfully! Thank you for your purchase.");
            // Here, you can add code to process the order
            window.location.href = "order-success.html"; // Redirect to a success page
        }
    </script>
</body>
</html>
