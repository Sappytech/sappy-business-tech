<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login sappytech</title>
    <link rel="icon" type="image/png" sizes="32x32" href="photos/sappy new icon.ico">

    <link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div id="loading">
        <div class="loader">
            <img src="photos/afterlogin loding gif.gif" alt="Loading...">
 
        </div>   
           
    </div>   
    




<div class="container" id="container">
    <div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account with SAPPY</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
		
			<!-- Personal Information Fields -->
			<input type="text" placeholder="First Name" />
			<input type="text" placeholder="Last Name" />
			<input type="email" placeholder="Email" />
			<input type="text" placeholder="Phone Number" />
			<input type="text" placeholder="Address" />
			<input type="text" placeholder="Address Line 2 (Optional)" />
			<input type="text" placeholder="Postal Code" />
			<input type="date" placeholder="Date of Birth" />
			<select>
				<option value="" disabled selected>Gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>
			<input type="text" placeholder="Country" />
			<input type="text" placeholder="City" />
			<input type="text" placeholder="State/Province" />
			<input type="text" placeholder="Occupation" />
		
			<!-- Account Information Fields -->
			<input type="password" placeholder="Password" />
			<input type="password" placeholder="Confirm Password" />
		
			<!-- Security Questions -->
			<select>
				<option value="" disabled selected>Security Question 1</option>
				<option value="1">What was the name of your first pet?</option>
				<option value="2">What is your mother's maiden name?</option>
				<option value="3">What was the name of your elementary school?</option>
			</select>
			<input type="text" placeholder="Answer to Security Question 1" />
		
			<select>
				<option value="" disabled selected>Security Question 2</option>
				<option value="4">What is your favorite movie?</option>
				<option value="5">What was your childhood nickname?</option>
				<option value="6">What is the name of your best friend?</option>
			</select>
			<input type="text" placeholder="Answer to Security Question 2" />
		
			<!-- Submit Button -->
			<button>Sign Up</button>
		</form>
		
		
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in with SAPPY</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In with SAPPY</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="ghost" id="signUp">Sign Up with SAPPY</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="login.js"></script>
</html>
